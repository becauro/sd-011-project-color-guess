<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Advinhe a cor</title>
  </head>
  <body>
    <section class="container">
      <h1 id="title">Advinhe a cor!</h1>
      <p id="rgb-color"></p>
      <p class="score">Score:</p>
      <p id="score">0</p>
      <ul id="ball-container">
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
      </ul>
      <p id="answer">Escolha uma cor</p>
      <button id="reset-game">Resetar o jogo</button>
      <button id="reset-score">Resetar o score</button>
      <h2>Como jogar?</h2>
      <p class="details">
        Você deve descobrir a cor RGB que está no texto, caso você queira pular
        alguma paleta de cores, aperte no botão 'Resetar o jogo'.
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
