<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Advinhe a Cor</title>
</head>
<body>
  <header>
    <h1 id="title">Advinhe a cor</h1>
  </header>

  <main>
    <section id="color-game">
      <h1>Cor em <a href="https://pt.wikipedia.org/wiki/RGB">rgb:</a></h1>
      <p id="rgb-color">(203, 75, 130)</p>

      <ul id="color-array">
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
        <li class="ball"></li>
      </ul>

      <p id="status-container">
        <span id="status-current">Parabéns! Você acertou!</span>
        <span id="status-score">Placar atual: <span id="score-current">3</span></span>
      </p>
    </section>

    <section id="menu">
      <button id="reset-game">Gerar novas cores</button>
    </section>

  </main>
  
  <footer>
    <p>Criado por <a href="https://github.com/heyset">Matheus "Set" Inacio</a>, 2021.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
